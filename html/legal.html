<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" sizes="any" type="image/svg+xml" href="/img/linkumori_icons.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="aboutPageTitle">Linkumori - About</title>

    <style>
        @font-face {
            font-family: 'Old-Country-Nobility';
            src: url('../Old-Country-Nobility/Old-Country-Nobility.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root[data-theme="dark"] {
            /* Primary Background Colors */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-quaternary: #475569;
            --bg-primary-theme: #1e293b;
            
            /* Interactive Elements */
            --button-primary: #2563eb;
            --button-hover: #3b82f6;
            --button-danger: #dc2626;
            --button-danger-hover: #ef4444;
            --button-success: #16a34a;
            --button-success-hover: #22c55e;
            --button-secondary: #6b7280;
            --button-secondary-hover: #4b5563;
            --button-info: #0891b2;
            --button-info-hover: #0e7490;
            --logo-bg: #ffffff;
            --logo-accent: #2563eb;
            
            /* Text Colors */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;

            /* Border and Shadow Colors */
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.25);

            /* Input and Interactive Element Colors */
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: #3b82f6;
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-active: #2563eb;

            /* Privacy specific colors */
            --accept-button: #16a34a;
            --accept-button-hover: #22c55e;
            --withdraw-button: #dc2626;
            --withdraw-button-hover: #ef4444;
        }

        /* Light theme */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --bg-quaternary: #cbd5e1;
            --bg-primary-theme: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.1);
            --button-primary: #2563eb;
            --button-hover: #1e40af;
            --button-danger: #dc2626;
            --button-danger-hover: #b91c1c;
            --button-success: #16a34a;
            --button-success-hover: #15803d;
            --button-secondary: #6b7280;
            --button-secondary-hover: #4b5563;
            --button-info: #0891b2;
            --button-info-hover: #0e7490;
            --input-focus: #1e3a8a;
            --logo-bg: #2563eb;
            --logo-accent: #f1f5f9;
            --toggle-bg: #cbd5e1;
            --toggle-active: #2563eb;
            --accept-button: #16a34a;
            --accept-button-hover: #15803d;
            --withdraw-button: #dc2626;
            --withdraw-button-hover: #b91c1c;
        }

        /* Midnight Blue theme */
        :root[data-theme="midnight"] {
            --bg-primary: #0c1524;
            --bg-secondary: #1a2332;
            --bg-tertiary: #2d3748;
            --bg-quaternary: #4a5568;
            --bg-primary-theme: #1a2332;
            
            --button-primary: #4299e1;
            --button-hover: #63b3ed;
            --button-danger: #dc2626;
            --button-danger-hover: #ef4444;
            --button-success: #4299e1;
            --button-success-hover: #63b3ed;
            --button-secondary: #6b7280;
            --button-secondary-hover: #4b5563;
            --button-info: #0891b2;
            --button-info-hover: #0e7490;
            
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --text-muted: #a0aec0;
            
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.25);
            
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: #63b3ed;
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-active: #4299e1;
            --logo-bg: #ffffff;
            --logo-accent: #4299e1;
            --accept-button: #16a34a;
            --accept-button-hover: #22c55e;
            --withdraw-button: #dc2626;
            --withdraw-button-hover: #ef4444;
        }

        /* Forest Green theme */
        :root[data-theme="forest"] {
            --bg-primary: #0f1814;
            --bg-secondary: #1a2520;
            --bg-tertiary: #2d4a3a;
            --bg-quaternary: #48bb78;
            --bg-primary-theme: #1a2520;
            
            --button-primary: #48bb78;
            --button-hover: #68d391;
            --button-danger: #dc2626;
            --button-danger-hover: #ef4444;
            --button-success: #48bb78;
            --button-success-hover: #68d391;
            --button-secondary: #6b7280;
            --button-secondary-hover: #4b5563;
            --button-info: #0891b2;
            --button-info-hover: #0e7490;
            
            --text-primary: #e6fffa;
            --text-secondary: #b2dfdb;
            --text-muted: #81c784;
            
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.25);
            
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: #68d391;
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-active: #48bb78;
            --logo-bg: #ffffff;
            --logo-accent: #48bb78;
            --accept-button: #48bb78;
            --accept-button-hover: #68d391;
            --withdraw-button: #dc2626;
            --withdraw-button-hover: #ef4444;
        }

        /* Sunset Orange theme */
        :root[data-theme="sunset"] {
           --bg-primary: #1a1320;
           --bg-secondary: #241829;
           --bg-tertiary: #3d2c47;
           --bg-quaternary: #8b5cf6;
           --bg-primary-theme: #241829;
    
           --button-primary: #8b5cf6;
           --button-hover: #a78bfa;
           --button-danger: #dc2626;
           --button-danger-hover: #ef4444;
           --button-success: #8b5cf6;
           --button-success-hover: #a78bfa;
           --button-secondary: #6b7280;
           --button-secondary-hover: #4b5563;
           --button-info: #0891b2;
           --button-info-hover: #0e7490;
    
           --text-primary: #f3f0ff;
           --text-secondary: #e0d4fd;
           --text-muted: #c4b5fd;
    
           --border-color: rgba(255, 255, 255, 0.1);
           --shadow-color: rgba(0, 0, 0, 0.25);
    
           --input-bg: rgba(255, 255, 255, 0.05);
           --input-border: rgba(255, 255, 255, 0.1);
           --input-focus: #a78bfa;
           --toggle-bg: rgba(255, 255, 255, 0.2);
           --toggle-active: #8b5cf6;
           --logo-bg: #ffffff;
           --logo-accent: #8b5cf6;
           --accept-button: #16a34a;
           --accept-button-hover: #22c55e;
           --withdraw-button: #8b5cf6;
           --withdraw-button-hover: #a78bfa;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        body {
            margin: 0;
            font-family: "Old-Country-Nobility";
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            line-height: 1.2;
        }

        .version-badge {
            background: var(--button-primary);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
            align-self: flex-start;
            letter-spacing: 0.5px;
        }

        .theme-toggle-btn {
            background: var(--bg-primary-theme);
            padding: 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            position: relative;
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-tertiary);
        }

        .theme-toggle-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--button-primary);
        }

        .theme-toggle-btn img {
            width: 14px;
            height: 14px;
            transition: opacity 0.2s;
        }

        .sun-icon {
            opacity: 0;
            position: absolute;
        }

        .moon-icon {
            opacity: 1;
        }

        :root[data-theme="light"] .sun-icon {
            opacity: 1;
        }

        :root[data-theme="light"] .moon-icon {
            opacity: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px 20px;
        }

        /* Section Headers */
        .section-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 20px 0 12px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid var(--button-primary);
        }

        .section-header:first-of-type {
            margin-top: 0;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        /* Content Area */
        .content-area {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 20px;
            color: var(--text-primary);
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            overscroll-behavior: contain;
            scrollbar-gutter: stable;
            margin: 12px 0;
            line-height: 1.6;
        }

        .content-area::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .content-area::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: var(--bg-quaternary);
            border-radius: 8px;
            border: 2px solid var(--bg-primary);
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: var(--button-primary);
        }

        .privacy-version-row {
            margin: 10px 0 8px 0;
        }

        .privacy-version-label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .privacy-version-select {
            width: 100%;
            max-width: 340px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: "Old-Country-Nobility";
            font-size: 13px;
        }

        .privacy-version-help {
            margin-top: 6px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .content-area.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            color: var(--text-muted);
            font-style: italic;
        }

        .content-area.error {
            color: var(--button-danger);
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--button-danger);
        }

        /* Button Styles */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Old-Country-Nobility";
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.2px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            min-height: 32px;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: var(--button-primary);
            color: #ffffff;
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--button-secondary);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: var(--button-secondary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .btn-success {
            background: var(--accept-button);
            color: #ffffff;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-success:hover {
            background: var(--accept-button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .btn-danger {
            background: var(--withdraw-button);
            color: #ffffff;
        }

        .btn-danger:hover {
            background: var(--withdraw-button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Button Groups */
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        /* Privacy Status */
        .privacy-status-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .privacy-status {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid;
            transition: all 0.2s;
        }

        .privacy-status.accepted {
            background: rgba(22, 163, 74, 0.1);
            border-color: var(--accept-button);
            color: var(--accept-button);
        }

        .privacy-status.not-accepted {
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--withdraw-button);
            color: var(--withdraw-button);
        }

       
        

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .features {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .features li {
            background: var(--bg-primary);
            margin-bottom: 8px;
            padding: 14px 12px;
            border-radius: 6px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            min-height: 44px; /* Touch-friendly minimum height */
            box-sizing: border-box;
        }

        .features li::before {
            content: 'âœ“';
            color: var(--button-primary);
            margin-right: 12px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Permission Management */
 

        /* Controls Row */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-top: 16px;
            flex-wrap: wrap;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 12px 16px;
            }
            
            .header {
                padding: 10px 16px;
                min-height: 50px;
            }
            
            .header h1 {
                font-size: 14px;
            }

            .version-badge {
                font-size: 8px;
                padding: 1px 4px;
            }

            .card {
                padding: 12px;
            }

            .section-header {
                font-size: 14px;
                margin: 16px 0 10px 0;
            }

            .button-group {
                flex-direction: column;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

  
            .status-toast {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">             
                <circle cx="50" cy="50" r="45" fill="var(--logo-bg)"/>             
                <path d="M35 50 Q35 35, 50 35 L65 35 Q80 35, 80 50 Q80 65, 65 65 L60 65" 
                      fill="none" 
                      stroke="var(--logo-accent)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>             
                <path d="M65 50 Q65 65, 50 65 L35 65 Q20 65, 20 50 Q20 35, 35 35 L40 35" 
                      fill="none" 
                      stroke="var(--logo-accent)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>             
                <polygon points="75,20 78,28 86,31 78,34 75,42 72,34 64,31 72,28" 
                         fill="var(--logo-accent)"/>         
            </svg>

            <div class="header-text">
                <h1 data-i18n="headerTitle">Linkumori</h1>
                <span class="version-badge" id="version"></span>
            </div>
        </div>

        <button id="themeToggle" class="theme-toggle-btn" data-i18n-aria="themeToggleAriaLabel">
            <img src="sun.svg" alt="sun icon" class="sun-icon" data-i18n-alt="sunIconAlt">
            <img src="moon.svg" alt="moon icon" class="moon-icon" data-i18n-alt="moonIconAlt">
        </button>
    </header>

    <div class="container">
        <!-- Welcome Section -->
        <h2 id="welcomeSectionHeader" class="section-header" data-i18n="welcomeHeading"></h2>
        <div id="welcomeSectionCard" class="card">
            <p data-i18n="welcomeDescription"></p>
            <ul class="features">
                <li data-i18n="feature1"></li>
                <li data-i18n="feature2"></li>
                <li data-i18n="feature3"></li>
                <li data-i18n="feature4"></li>
            </ul>
            <div class="button-group">
                <a id="openSettingsBtn" href="/html/settings.html" class="btn btn-primary" data-i18n="openSettings"></a>
                <button id="welcomeNextBtn" class="btn btn-secondary" type="button" data-i18n="welcome_next_button"></button>
            </div>
        </div>

        <!-- Privacy Policy Section -->
        <h2 id="privacySectionHeader" class="section-header" data-i18n="privacyPolicySection">Privacy Policy</h2>
        <div id="privacySectionCard" class="card">
            <p data-i18n="privacyDescription">Please review our privacy policy below.</p>

            <div class="privacy-version-row">
                <label id="privacyVersionLabel" class="privacy-version-label" for="privacyVersionSelector" data-i18n="privacyVersionLabel"></label>
                <select id="privacyVersionSelector" class="privacy-version-select"></select>
                <div id="privacyVersionHelp" class="privacy-version-help" data-i18n="privacyVersionDescription"></div>
            </div>

            <!-- Permission Status Display - Moved here to appear right after privacy description -->
           
            
        
            
           
            <div id="privacyContent" class="content-area loading">
                <span data-i18n="loadingPrivacyPolicy">Loading privacy policy...</span>
            </div>

            <div class="controls-row">
                <div class="button-group">
                    <button id="copyPrivacyBtn" class="btn btn-secondary" disabled>
                        <span data-i18n="copyText">Copy</span>
                    </button>
                    <button id="downloadPrivacyBtn" class="btn btn-secondary" disabled>
                        <span data-i18n="downloadText">Download</span>
                    </button>
                    
                </div>
            </div>
        </div>

        <!-- License Section -->
        <h2 id="licenseSectionHeader" class="section-header" data-i18n="licenseSection">License Information</h2>
        <div id="licenseSectionCard" class="card">
            <p data-i18n="licenseDescription">This extension is open source and licensed under the GNU Lesser General Public License.</p>

            <div id="licenseContent" class="content-area loading">
                <span data-i18n="loadingLicense">Loading license...</span>
            </div>

            <div class="button-group">
                <button id="copyLicenseBtn" class="btn btn-secondary" disabled>
                    <span data-i18n="copyText">Copy</span>
                </button>
                <button id="downloadLicenseBtn" class="btn btn-secondary" disabled>
                    <span data-i18n="downloadText">Download</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../external_js/linkumori-i18n.js"></script>
    <script src="../core_js/about.js"></script>
    <script src="../core_js/write_version.js"></script>
</body>
</html>
