name: Update Commit History On Push

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'COMMIT_HISTORY.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-commit-history:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install web-ext
        run: bun install -g web-ext

      - name: Generate commit history
        run: bun run linkumori-cli-tool.js commit-history

      - name: Commit and push commit history
        run: |
          if git diff --quiet COMMIT_HISTORY.md; then
            echo "No commit history changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add COMMIT_HISTORY.md
          git commit -m "chore: update commit history"
          git push
